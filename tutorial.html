let currentCategory = null;
let currentStep = 0;

function selectCategory(cat){
  currentCategory = tutorialData[cat];
  currentStep = 0;
  showStep(currentStep);
}

function showStep(index){
  if(!currentCategory) return;
  if(index<0) index=0;
  if(index>=currentCategory.length) index=currentCategory.length-1;
  currentStep = index;
  const step = currentCategory[currentStep];
  const content = document.getElementById('tutorial-content');
  content.innerHTML = `
    <h3>${step.titulo}</h3>
    <p>${step.lectura}</p>
    <img src="${step.imagen}" alt="${step.titulo}">
  `;
}

function nextStep(){ 
  if(currentCategory && currentStep<currentCategory.length-1){ 
    currentStep++; 
    showStep(currentStep);
  }
}

function prevStep(){
  if(currentCategory && currentStep>0){ 
    currentStep--; 
    showStep(currentStep);
  }
}
</script>
