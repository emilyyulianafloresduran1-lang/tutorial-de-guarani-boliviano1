<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abecedario GuaranÃ­ Boliviano</title>
  <style>
    /* ===== ESTILO GENERAL ===== */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top, #0a1f44, #001f2d);
      color: white;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      padding: 20px;
      font-size: 3em;
      text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1400px;
      margin: auto;
    }

    .letter-card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 15px #00f0ff;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .letter-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ff00ff;
    }

    .letter-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 3px solid #00f0ff;
    }

    .letter {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .example {
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #00ffea;
    }

    .play-btn {
      cursor: pointer;
      padding: 10px 15px;
      background: #00f0ff;
      color: #001f2d;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .play-btn:hover {
      background: #ff00ff;
      color: white;
    }

    /* ===== EFECTO DE LUCES LED ===== */
    .led {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .led span {
      position: absolute;
      display: block;
      width: 5px;
      height: 5px;
      background: #00f0ff;
      border-radius: 50%;
      opacity: 0.8;
      animation: blink 3s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }
  </style>
</head>
<body>
  <div class="led" id="ledContainer"></div>

    <!-- ContinÃºa con el resto de las letras siguiendo el mismo patrÃ³n -->

  <script>
    function playAudio(id) {
      const audio = document.getElementById(id);
      audio.play();
    }

    // Luces LED aleatorias
    const ledContainer = document.getElementById('ledContainer');
    for (let i = 0; i < 150; i++) {
      const span = document.createElement('span');
      span.style.top = Math.random() * 100 + '%';
      span.style.left = Math.random() * 100 + '%';
      span.style.width = (2 + Math.random() * 4) + 'px';
      span.style.height = span.style.width;
      span.style.animationDuration = (2 + Math.random() * 3) + 's';
      ledContainer.appendChild(span);
    }
  </script>
