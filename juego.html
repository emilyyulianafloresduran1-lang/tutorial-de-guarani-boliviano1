<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Atrapa la burbuja</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    color: white;
    user-select: none;
  }
  h1 {
    margin-top: 20px;
    font-size: 2.5rem;
    text-shadow: 0 0 8px #fff;
  }
  #gameArea {
    position: relative;
    margin-top: 40px;
    width: 90vw;
    max-width: 600px;
    height: 400px;
    background: #2c2c54;
    border-radius: 20px;
    box-shadow: 0 0 20px #a29bfe;
    overflow: hidden;
  }
  #bubble {
    position: absolute;
    background: #ffeaa7;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    cursor: pointer;
    box-shadow:
      0 0 15px #ffeaa7,
      inset 0 0 10px #f6e58d;
    transition: background 0.3s;
  }
  #bubble:active {
    background: #fab1a0;
    box-shadow:
      0 0 25px #fab1a0,
      inset 0 0 15px #d63031;
  }
  #scoreboard {
    margin-top: 20px;
    font-size: 1.3rem;
  }
  #startBtn {
    margin-top: 30px;
    padding: 12px 30px;
    background: #6c5ce7;
    border: none;
    border-radius: 15px;
    color: white;
    font-weight: bold;
    font-size: 1.2rem;
    cursor: pointer;
    box-shadow: 0 0 15px #6c5ce7;
    transition: background 0.3s;
  }
  #startBtn:hover {
    background: #341f97;
  }
  #gameOver {
    margin-top: 30px;
    font-size: 2rem;
    color: #ff4757;
    text-shadow: 0 0 10px #ff6b81;
    display: none;
  }
</style>
</head>
<body>

<h1>Atrapa la burbuja</h1>

<div id="gameArea">
  <div id="bubble" style="display:none;"></div>
</div>

<div id="scoreboard">
  Puntos: <span id="score">0</span> | Vidas: <span id="lives">3</span>
</div>

<button id="startBtn">Comenzar Juego</button>

<div id="gameOver">¡Juego terminado! Volvé a intentarlo.</div>

<script>
  const bubble = document.getElementById('bubble');
  const gameArea = document.getElementById('gameArea');
  const scoreDisplay = document.getElementById('score');
  const livesDisplay = document.getElementById('lives');
  const startBtn = document.getElementById('startBtn');
  const gameOverText = document.getElementById('gameOver');

  let score = 0;
  let lives = 3;
  let speed = 1500; // ms para que aparezca la burbuja
  let gameInterval;
  let bubbleTimeout;

  function randomPosition() {
    const maxX = gameArea.clientWidth - bubble.offsetWidth;
    const maxY = gameArea.clientHeight - bubble.offsetHeight;
    const x = Math.floor(Math.random() * maxX);
    const y = Math.floor(Math.random() * maxY);
    return {x, y};
  }

  function showBubble() {
    const {x, y} = randomPosition();
    bubble.style.left = x + 'px';
    bubble.style.top = y + 'px';
    bubble.style.display = 'block';

    // Timer para desaparecer la burbuja si no la clickean
    bubbleTimeout = setTimeout(() => {
      loseLife();
      nextBubble();
    }, speed);
  }

  function nextBubble() {
    bubble.style.display = 'none';
    clearTimeout(bubbleTimeout);
    if (lives > 0) {
      setTimeout(showBubble, 500);
    } else {
      endGame();
    }
  }

  function catchBubble() {
    score++;
    speed = Math.max(500, speed - 80); // se acelera el juego hasta un mínimo de 500ms
    scoreDisplay.textContent = score;
    nextBubble();
  }

  function loseLife() {
    lives--;
    livesDisplay.textContent = lives;
  }

  function endGame() {
    bubble.style.display = 'none';
    clearTimeout(bubbleTimeout);
    clearInterval(gameInterval);
    startBtn.style.display = 'inline-block';
    gameOverText.style.display = 'block';
  }

  function startGame() {
    score = 0;
    lives = 3;
    speed = 1500;
    scoreDisplay.textContent = score;
    livesDisplay.textContent = lives;
    gameOverText.style.display = 'none';
    startBtn.style.display = 'none';
    showBubble();
  }

  bubble.addEventListener('click', () => {
    catchBubble();
  });

  startBtn.addEventListener('click', () => {
    startGame();
  });
</script>

</body>
</html>
