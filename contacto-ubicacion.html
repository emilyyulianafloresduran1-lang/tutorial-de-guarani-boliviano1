<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Contacto y Ubicación</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #caf0f8, #90e0ef);
    margin: 0;
    padding: 0;
  }

  a.back {
    display: inline-block;
    margin: 1rem;
    color: #0077b6;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s;
  }
  a.back:hover {
    color: #023e8a;
  }

  /* Sección de contacto */
  section#contacto {
    max-width: 500px;
    margin: 2rem auto;
    background: #ffffff;
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  }
  section#contacto h2 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #0077b6;
  }
  form {
    display: flex;
    flex-direction: column;
  }
  input, select {
    padding: 0.8rem 1rem;
    margin: 0.5rem 0;
    border-radius: 10px;
    border: 1px solid #90e0ef;
    font-size: 1rem;
    transition: all 0.3s;
  }
  input:focus, select:focus {
    border-color: #0077b6;
    box-shadow: 0 0 5px #00b4d8;
    outline: none;
  }
  button.submit-btn {
    margin-top: 1rem;
    padding: 0.8rem;
    font-size: 1rem;
    background: #0077b6;
    color: #fff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s, transform 0.2s;
  }
  button.submit-btn:hover {
    background: #023e8a;
    transform: scale(1.05);
  }
  #mensaje-exito {
    text-align: center;
    margin-top: 1rem;
    padding: 1rem;
    background: #00c851;
    color: #fff;
    border-radius: 10px;
    font-weight: bold;
    display: none;
  }

  /* Sección de ubicación */
  section#ubicacion {
    max-width: 800px;
    margin: 3rem auto;
    text-align: center;
  }
  section#ubicacion h2 {
    color: #0077b6;
    margin-bottom: 1rem;
  }
  section#ubicacion iframe {
    width: 100%;
    max-width: 800px;
    height: 450px;
    border: 0;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  }

</style>
</head>
<body>

<a href="index.html" class="back">← Volver al menú</a>

<!-- Registro de Contacto -->
<section id="contacto">
  <h2>Registro de Contacto</h2>
  <form id="formRegistro">
    <input type="text" placeholder="Nombre completo" required>
    <input type="email" placeholder="Correo electrónico" required>
    <input type="tel" placeholder="Teléfono" required>
    <select required>
      <option value="">Selecciona tu edad</option>
      <option value="6-8">6-8 años</option>
      <option value="9-12">9-12 años</option>
      <option value="13+">13 años o más</option>
    </select>
    <button type="submit" class="submit-btn">Registrar</button>
  </form>
  <div id="mensaje-exito">¡Gracias por registrarte! ✅</div>
</section>

<!-- Ubicación -->
<section id="ubicacion">
  <h2>Ubicación</h2>
  <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3976.1234567890!2d-63.11754!3d-17.82544!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x93f0f123456789ab%3A0x1234567890abcdef!2sUnidad%20Educativa%20Renata%20Preto%20de%20Brunelli!5e0!3m2!1ses!2sbo!4v1694789123456!5m2!1ses!2sbo"
      allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
  </iframe>
</section>

<script>
  const form = document.getElementById('formRegistro');
  const mensaje = document.getElementById('mensaje-exito');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    mensaje.style.display = 'block';
    form.reset();
    // Ocultar el mensaje después de 3 segundos
    setTimeout(() => mensaje.style.display = 'none', 3000);
  });
</script>

</body>
</html>
